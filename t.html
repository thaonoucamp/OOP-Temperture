<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="c"  placeholder="*C">
<input type="number" id="f"  placeholder="*F">
<input type="button" value="Change" onclick="result()">
<script>
class Temperature{
    constructor(c) {
        this._c = c;
    }
    get c() {
        return this._c;
    }
    set c(value) {
        this._c = value;
    }
    getF() {
        return 1.8 * this.c + 32;
    }
    change() {
        document.getElementById('f').value = this.getF();
    }
}

function result() {
    let inputTemp = document.getElementById("c").value;
    let a = new Temperature(inputTemp);
    document.getElementById('f').value = a.getF();
}

</script>
</body>
</html>
